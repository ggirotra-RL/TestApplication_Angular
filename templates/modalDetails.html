<div class="modal-dialog modal-med">
    <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <div class="col-lg-12 head-text">
                    <h3> Details Page </h3>
                </div>
            </div>
        </div>
        <div class="modal-body">
           <form name="editForm" novalidate>
				<div class="content">
					<div class="row">
						<div class="col-md-3 text-right">
							<label for="dName">Delivery Start Point Name:</label>
						</div>
						<div class="col-md-7">
							<input type="text" readonly name="deliveryName" class="form-control" 
								   data-ng-model="record.deliveryStartPointName"/>							
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-3 text-right">
						   <label for="type">Fulfillment SubType: </label>
						</div>
						<div class="col-md-7">
							<input type="text" readonly name="subtype" class="form-control" 
							       data-ng-model="record.fulfillmentSubType"/>								
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-3 text-right">
						   <label for="catchment">Catchment Name: </label>
						</div>
						<div class="col-md-7">
							<input type="text" readonly name="catchmentName" class="form-control" 
							       data-ng-model="record.catchmentName"/>								
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-3 text-right">
						   <label for="slot">Slot Type: </label>
						</div>
						<div class="col-md-7">
							<input type="text" readonly name="slotType" class="form-control" 
							       data-ng-model="record.slotType"/>								
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-3 text-right">
						   <label for="startDt">Start Date: </label>
						</div>
						<div class="col-md-7">
							<input type="date" readonly name="startDate" class="form-control" 
							       data-ng-model="record.startDate"/>								
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-3 text-right">
						   <label for="sArea">Service Area: </label>
						</div>
						<div class="col-md-7">
							<input type="text" readonly name="serviceArea" class="form-control" 
							       data-ng-model="record.serviceArea"/>								
						</div>
					</div>						
					<br />
				</div>
			</form>				
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Okay</button>            
        </div>
    </div>
</div>
