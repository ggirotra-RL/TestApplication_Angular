<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
        rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/appStyle.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="myApp">
    <div class="page-body" ng-controller="HomeCtrl">

    <div class="selects"> 
        <select name="firstSelect" ng-model="firstSelectData" ng-change="showSelectedValue(firstSelectData)">
    	     <option value=''>--Select Data--</option>           
    	     <option ng-repeat="data in a_details" value="{{data.paramValue}}">
    	              {{data.paramValue}} 
    	      </option>
        </select>

    	  <select name="selectAddr" ng-model="secondSelectData" ng-disabled="!firstSelectData"  
                ng-change="showAnotherSelectedValue(secondSelectData)">
    	      <option value=''>--Select Data--</option>           
    	      <option ng-repeat="data in new_details" value="{{data.slotType}}">
    	           {{data.slotType}} 
    	      </option>
    	  </select>
    </div>

    <div class="container">

      <div class="row" ng-if="table_details">
        <table id="showit" class="table table-striped table-bordered">
          <thead>
            <th>Delivery Start Point 
                <i class="fa fa-fw fa-sort" ng-click="order('deliveryStartPointName')"> </i>
            </th>
            <th>Type <i class="fa fa-fw fa-sort" ng-click="order('fulfillmentSubType')"> </i></th>
            <th>Catchment</th>
            <th>Slot Type <i class="fa fa-fw fa-sort" ng-click="order('slotType')"></th>
            <th>Start Type</th>
            <th>Service Area</th>
          </thead>   
          <tr ng-repeat="data in table_details | orderBy:predicate:reverse">
            <td><a href="" id="clickData" ng-click="openDetailsModal(data)">{{data.deliveryStartPointName}}</a></td>
            <td>{{data.fulfillmentSubType}}</td>
            <td>{{data.catchmentName}}</td>
            <td>{{data.slotType}}</td>
            <td><date>{{data.startDate | date: 'MM/dd/yyyy'}}</date></td>
            <td>{{data.serviceArea}}</td>
          </tr>
         </table>
      </div>
    </div>
    </div>
  </body>

    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script type="text/javascript" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="myApp.js"></script>
    <script src="services/serviceData.js"></script>
    <script src="controllers/HomeCtrl.js"></script>
    <script src="controllers/ModalDetailsCtrl.js"></script>
</html>
